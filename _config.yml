title: Edi Santoso
description: 'Python & Odoo Developer who drink tea to enjoying the life'
url: 'https://me.repodevs.com'
enforce_ssl: 'me.repodevs.com'
baseurl: ''
slogan: '( @repodevs )'
disqus_shortname: 'repodevs'
